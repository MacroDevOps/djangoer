version: '3'

services:
  redis:
    image: redis:4.0.2
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 30s
      retries: 6

  rabbitmq:
    image: rabbitmq:3.5.7
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    healthcheck:
      test: rabbitmqctl status
      interval: 60s
      timeout: 90s
      retries: 6

  nginx:
    image: nginx:1.21
    restart: always
    ports:
      - '80:80'
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
    environment:
      - DJANGO=django
    depends_on:
      - django
    healthcheck:
      test: curl --fail http://localhost:80||exit 1
      interval: 30s
      timeout: 5s
      retries: 6

  django:
    build:
      context: .
    image: macroldj/flow:v1.0.1
    restart: "always"
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 300m
    environment:
      - REDIS_IP=redis
      - RABBITMQ_IP=rabbitmq
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin
      - SENTRY_IP=192.168.1.5
    working_dir: /home/workspace
    volumes:
      - ./media/temp:/home/workspace/media/temp
      - ./logs:/home/workspace/logs
      - ./db.sqlite3:/home/workspace/db.sqlite3
    command: ["python","manage.py","runserver","0.0.0.0:8000"]
    depends_on:
      - rabbitmq
      - redis
    links:
      - redis
      - rabbitmq
    healthcheck:
      test: curl --fail http://localhost:8000||exit 1
      interval: 50s
      timeout: 5s
      retries: 6

  celery:
    image: macroldj/flow:v1.0.1
    restart: "always"
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 300m
    environment:
      - RABBITMQ_IP=rabbitmq
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin
      - REDIS_IP=redis
      - SENTRY_IP=192.168.1.5
    working_dir: /home/workspace
    command: ["celery","-A","djangoer","worker","-l","info"]
    volumes:
      - ./logs:/home/workspace/logs
      - ./package:/home/workspace/package
      - ./db.sqlite3:/home/workspace/db.sqlite3
    depends_on:
      - rabbitmq
      - redis
      - django
    links:
      - redis
      - rabbitmq
      - django
    healthcheck:
      test: celery inspect ping -b amqp://admin:admin@rabbitmq:5672 -d celery@$$HOSTNAME || exit 1
      interval: 20s
      timeout: 5s
      retries: 6

  beat:
    image: macroldj/flow:v1.0.1
    restart: "always"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 300m
    environment:
      - RABBITMQ_IP=rabbitmq
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin
      - REDIS_IP=redis
      - SENTRY_IP=192.168.1.5
    working_dir: /home/workspace
    command: ["celery","-A","djangoer","beat", "-l", "info"]
    volumes:
      - ./db.sqlite3:/home/workspace/db.sqlite3
    depends_on:
      - rabbitmq
      - redis
      - django
    links:
      - redis
      - rabbitmq
      - django
    healthcheck:
      test: celery inspect ping -b amqp://admin:admin@rabbitmq:5672 -d celery@$$HOSTNAME || exit 1
      interval: 20s
      timeout: 5s
      retries: 6

  flower:
    image: macroldj/flower:v1
    working_dir: /home/workspace
    ports:
      - "5555:5555"
    environment:
      - RABBITMQ_IP=rabbitmq
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin
      - C_FORCE_ROOT=true
    depends_on:
      - rabbitmq
      - celery
      - django
    restart: "always"
    links:
      - rabbitmq
      - celery
    healthcheck:
      test: celery inspect ping -b amqp://admin:admin@rabbitmq:5672 || exit 1
      interval: 10s
      timeout: 5s
      retries: 6
